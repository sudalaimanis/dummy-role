---
# tasks file for mytestrole
- name: Install apache httpd (state=present is optional)
  ansible.builtin.apt:
     name: apache2
     state: present
     update_cache: yes
- name: Copy file with owner and permissions
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/html/
    owner: root
    group: root
    mode: '0644'

